<svg viewBox="0 0 100 100" class="w-12 h-12" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D9488"/>
      <stop offset="100%" stop-color="#14B8A6"/>
    </linearGradient>
    <style>
      .fade-in {
        animation: fadeIn 0.8s ease-in-out forwards;
        opacity: 0;
      }
      .pulse {
        animation: pulse 2s infinite ease-in-out;
        transform-origin: center;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
      }
    </style>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" class="fade-in"/>

  <!-- Brain Icon -->
  <path
    d="M65,40 C68,35 68,30 65,25 C62,20 55,18 50,20 C45,18 38,20 35,25 C32,30 32,35 35,40 C32,45 32,50 35,55 C38,60 45,62 50,60 C55,62 62,60 65,55 C68,50 68,45 65,40 Z"
    stroke="#FFFFFF"
    stroke-width="2.5"
    stroke-linecap="round"
    fill="none"
    class="fade-in"
  />

  <!-- Brain Details -->
  <path
    d="M50,20 C50,30 50,40 50,60 M40,30 C45,35 55,35 60,30 M40,50 C45,45 55,45 60,50"
    stroke="#FFFFFF"
    stroke-width="2"
    stroke-linecap="round"
    fill="none"
    class="fade-in"
  />

  <!-- AI Circuit Pattern -->
  <path
    d="M25,50 C30,45 35,50 40,50 C45,50 50,40 55,40 C60,40 65,50 70,50 C75,50 80,45 85,50"
    stroke="#FFFFFF"
    stroke-width="1.5"
    stroke-linecap="round"
    fill="none"
    class="pulse"
  />

  <!-- Medical Cross -->
  <path
    d="M50,70 L50,85 M42.5,77.5 L57.5,77.5"
    stroke="#FFFFFF"
    stroke-width="3"
    stroke-linecap="round"
    fill="none"
    class="fade-in"
  />

  <!-- Stethoscope -->
  <path
    d="M30,65 C25,65 25,75 30,75 C35,75 35,65 30,65 M30,75 C30,80 35,85 40,85"
    stroke="#FFFFFF"
    stroke-width="1.5"
    stroke-linecap="round"
    fill="none"
    class="fade-in"
  />

  <!-- Digital Health Dots -->
  <circle cx="70" cy="65" r="2" fill="#FFFFFF" class="fade-in" />
  <circle cx="75" cy="70" r="2" fill="#FFFFFF" class="fade-in" />
  <circle cx="70" cy="75" r="2" fill="#FFFFFF" class="fade-in" />
  <circle cx="65" cy="70" r="2" fill="#FFFFFF" class="fade-in" />
</svg>
